<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <fieldset class="siningUp">
      <legend>Sign Up</legend>
      <input class="name" type="text" placeholder="first name" /> <br />
      <input class="lastName" type="text" placeholder="last name" /> <br />
      <input class="email" type="email" placeholder="email" /> <br />
      <input class="password" type="password" placeholder="password" /> <br />
      <button class="signup">Submit</button>
    </fieldset>
    <fieldset class="logingIn">
      <legend>Log In</legend>
      <input class="emailLogin" type="email" placeholder="email" /> <br />
      <input class="passwordLogin" type="password" placeholder="password" />
      <br />
      <button class="login">Submit</button>
    </fieldset>
    <script src="scripts/index.js"></script>
  </body>
</html>
